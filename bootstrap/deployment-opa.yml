apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: opa
  name: opa
  namespace: federation
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: opa
      name: opa
    spec:
      containers:
        - name: engine
          image: openpolicyagent/opa:0.4.10
          args:
          - "run"
          - "--server"
        - name: remediator
          image: openpolicyagent/opa-kube-remediator:0.1.2-dev1
          args:
          - "-logtostderr=1"
          - "-v=2"
          - "-federation-kubeconfig=/srv/kubernetes/kubeconfig"
          volumeMounts:
           - name: federation-kubeconfig
             mountPath: /srv/kubernetes
             readOnly: true
      volumes:
      - name: federation-kubeconfig
        secret:
          secretName: federation-apiserver-kubeconfig
